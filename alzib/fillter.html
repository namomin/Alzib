</body>
<script>
        // 10세부터 80까지 나오는 코드
        var ageSelect = document.getElementById('age');

        for (var i = 10; i <= 80; i++) {
            var option = document.createElement('option');
            option.value = i;
            option.text = i + '세';
            ageSelect.add(option);
        }
 </script>
